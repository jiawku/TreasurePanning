<div class="listform">
<h1>Item Details</h1>
    <div class="form-group">
      <img ng-src="/api/items/image/{{item._id}}" alt="Photo of {{item.name}}" width="350px" height="400px">
    </div>
    <div class="form-group">
        <label>Name: </label>
        {{item.name}}
    </div>
    <div class="form-group">
        <label>Description: </label>
        {{item.description}}
    </div>
    <div class="form-group">
        <label>Category: </label>
        {{item.category}}
    </div>
    <div class="form-group">
        <label>Minimum Bid Amount: </label>
        {{item.startPrice}}
    </div>
    <div class="form-group">
        <label>Bid End Time: </label>
        {{item.endBidTime}}
    </div>
    <div>
        <a href='/#/item/delete/{{item._id}}'>
          <input type="button" name="btndelete" class="btn" value="Delete Item"></input>
        </a>
        <a href='/#/item/edit/{{item._id}}'>
          <input type="button" name="btnedit" class="btn btn-primary" value="Edit Item"></input>
        </a>
    </div>
</div>
