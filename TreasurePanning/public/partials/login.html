<div class="signupform">
  <h1>Sign in</h1>
  <br>
  <form role="form" ng-submit="submit()" method="post" style="max-width: 300px;">
    <div class="form-group">
      <input type="text" name="username" placeholder="Enter Username" ng-model="username" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" class="form-control">
    </div>
      <button type="submit" class="btn btn-default">Submit</button>
      &nbsp;
      <a href="/#/">
        <button type="button" class="btn btn-primary">Cancel
        </button>
      </a>
  </form>
  <br>
  <p>New User?
   <a href="/#/register">
    &nbsp;Sign Up
   </a>
  </p>
</div>
