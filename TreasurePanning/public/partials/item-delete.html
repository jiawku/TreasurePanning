<div class="alert alert-success" role="alert" ng-if="successMessgae"><p style="font-size:200%; text-align:center;">{{successMessgae}}</p></div>
<div class="listform">
<h1>Delete Item</h1>
<form  name="formDelete" >
<p>
    Are you sure you want to delete this item?
</p>
<img  ng-src="/api/items/image/{{item._id}}" alt="Photo of {{item.name}}" width="350px" height="400px">
<div class="form-group">
    <label>Name: </label>
    {{item.name}}
</div>
<div class="form-group">
    <label>Description: </label>
    {{item.description}}
</div>
<div class="form-group">
    <label>Category: </label>
    {{item.category}}
</div>
<div class="form-group">
    <label>Minimum Bid Amount: </label>
    {{item.startPrice}}
</div>
<div class="form-group">
    <label>Bid End Time: </label>
    {{item.endBidTime}}
</div>
<div class="form-group">
  <input type="button" class="btn btn-primary" value="Delete Item" ng-click="delete()"></input>
  <a class="btn btn-default" href="/#/item/{{item._id}}">Back</a>
</div>
</form>
</div>
