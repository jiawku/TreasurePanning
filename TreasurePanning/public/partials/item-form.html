<h1>Add a item</h1>
<img src="/images/{{item.picture}}.jpg" href="/#/item/{{item._id}}" width="300px">
<form>
    <div class="form-group">
        <label>Title</label>
        <input class="form-control" ng-model="item.title"></input>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-group" ng-model="item.description"></textarea>
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
</form>
