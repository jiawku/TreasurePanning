<h1>Add a item</h1>
<!-- <img src="/images/{{item.picture}}.jpg" href="/#/item/{{item._id}}" width="300px"> -->
<form class="from" name="form" novalidate ng-submit="submit()">
    <div class="form-group">
        <label>name</label>
        <input class="form-control" ng-model="item.name" placeholder="Item Name" required>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-group" ng-model="item.description" required></textarea>
    </div>
    <div class="form-group">
      <input type="file" file-model="item.image" >
    </div>
    <div class="form-group clearfix">
      <input class="btn btn-successs pull-right" type="submit" ng-disabled="$form.invalid" value="Save">
    </div>
    {{item}}
</form>
