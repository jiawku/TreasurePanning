<ul class="viewitemform">
  <li ng-repeat="item in items" >
    <div class="gallery">
      <img ng-src="images/{{item.img.filename}}" alt="Photo of {{item.name}}" width="300" height="200">
      <div class="desc">
        <h5>{{item.name}}</h5>
        Minimum Bid: {{item.startPrice}}
      </div>
    </div>
  </li>
</ul>
