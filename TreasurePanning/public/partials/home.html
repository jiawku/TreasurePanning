<h1>Home Page</h1>
<ul>
  <li ng-repeat="item in items">
        <img src="/images/{{item.picture}}_tn.jpg" href="/#/item/{{item._id}}">
        <a href="/#/item/{{item._id}}">
            {{item.title}}
        </a>
        <a href="/#/item/delete/{{item._id}}">
            <i class="glyphicon glyphicon-remove"></i>
        </a>
  </li>
</ul>
<p>
    <a href="/#/add-item">Add a item</a>
</p>
