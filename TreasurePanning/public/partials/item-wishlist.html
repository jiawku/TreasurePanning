<div class="alert alert-success" role="alert" ng-if="successMessgae"><p style="font-size:200%; text-align:center;">{{successMessgae}}</p></div>
<div class="listform">
<h1>Item Details</h1>
    <div class="form-group">
      <img ng-src="/api/items/image/{{item._id}}" alt="Photo of {{item.name}}" width="350px" height="400px">
    </div>
    <div class="form-group">
        <label>Name: </label>
        {{item.name}}
    </div>
    <div class="form-group">
        <label>Description: </label>
        {{item.description}}
    </div>
    <div class="form-group">
        <label>Category: </label>
        {{item.category}}
    </div>
    <div class="form-group">
        <label>Minimum Bid Amount: </label>
        {{item.startPrice}}
    </div>
    <div class="form-group">
        <label>Bid End Time: </label>
        {{item.endBidTime}}
    </div>
    <div>
        <input type="button" class="btn btn-primary" value="Add to Wishlist" ng-click="save()"></input>
        <a class="btn btn-default" href="/#/">Back</a>
    </div>

</div>
